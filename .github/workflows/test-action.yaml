name: Test Action with Log

on:
  workflow_dispatch:  # manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f2003378@ds.study.iitm.ac.in
        run: |
          # Create file if it doesn't exist
          touch action-log.txt
          echo "$(date): Hello, world!" >> action-log.txt

      - name: Commit log safely
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add action-log.txt
          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "Update action log [skip ci]"
          git push
